<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->      <!--使得thymeleaf模板进行后台变量取值时不显示红色波浪线-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::pageHead(~{::title})">
    <title>网站首页</title>
    <meta charset="UTF-8">
</head>


<body style="background-color: #F5F5F5 !important;">
<header th:replace="_fragments::pageHeader" class="header-navigation">

</header>
<article style="position: relative;">
    <!--blogsbox begin-->
    <main>
        <div class="banner">
            <div id="banner" class="fader">
                <li class="slide"><img src="" th:src="@{../images/3f0b6da48a6fd4e626a021ff7bd0d74f.jpg}"></li>
                <li class="slide"><img src="" th:src="@{../images/762f99f369ae786f970477feeb3b9d77.jpg}"></li>
                <li class="slide"><img src="" th:src="@{../images/82ad18fca433c2a102319063a17cfc8f.jpg}"></li>
                <li class="slide"><img src="" th:src="@{../images/banner03.jpg}"></li>
                <li class="slide"><img src="" th:src="@{../images/banner01.jpg}"></li>
                <div class="fader_controls">
                    <div class="page prev" data-target="prev">&#8249;</div>
                    <div class="page next" data-target="next">&#8250;</div>
                    <ul class="pager_list">
                        <li class="page" data-target="0">0</li>
                        <li class="page" data-target="1">1</li>
                        <li class="page active" data-target="2">2</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--banner end-->
        <div class="blank"></div>
        <th:block th:replace="_fragments::articleInfo"></th:block>

    </main>
    <!--blogsbox end-->
    <aside class="sidebar" style="position: static; left: auto; width: 32%;">
        <div class="toppic">
            <li th:each="blog:${slowLife}">
                <a th:href="@{/page/{id}/blogDetail(id=${blog.id})}">
                    <i>
                        <img src="" th:src="@{${blog.images}}">
                    </i>
                    <h2 th:text="${blog.title+' : 闲散生活'}">安逸的做一个爱设计的程序人</h2>
                    <span>慢生活</span>
                </a>
            </li>

        </div>
        <!--右边的边栏-->
        <th:block th:replace="_fragments::pageRight"></th:block>
    </aside>
</article>

<footer>

    <p>Design by <a href="javascript:void(0)" target="_blank">Heyuanhui</a> <a
            href="javascript:void(0)">蜀ICP备11002373号-1</a></p>
</footer>
<a href="" class="cd-top">Top </a>


<script type="text/javascript">

    //头部导航上的根据类型获取文章
    function getBlogByType(type) {
        alert(type)
        $.ajax({
            url: "/page/learnMore",
            data: {typeName: type},
            type: "GET",
            success: function (data) {

            },
            error: function () {
                alert("错误");
            }
        })

    }


</script>

<script th:src="@{/js/back_special.js}"></script>
<script th:src="@{/js/mouse.js}"></script>

</body>
</html>
