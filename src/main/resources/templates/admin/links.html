<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->      <!--使得thymeleaf模板进行后台变量取值时不显示红色波浪线-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::adminHead(~{::title})">
    <title>友情连接</title>
</head>


<body>
<div id="contextWrap">
    <!--左侧菜单栏-->
    <div th:replace="_fragments::leftmenu" class="ui sidebar vertical left menu overlay  borderless visible sidemenu inverted  grey" style="-webkit-transition-duration: 0.1s; transition-duration: 0.1s;" data-color="grey">
    </div>
    <!--右侧隐藏小菜单-->
    <div th:replace="_fragments::rightmenu" class="ui right sidebar">
    </div>
    <!--中间部分-->
    <div class="pusher">
        <!--头部导航栏-->
        <div th:replace="_fragments::topmenu" class="navslide navwrap ">

        </div>
        <!--正文内容-->
        <div class="mainWrap navslide">
          <!--  <div class="ui segment " style="background-color: #eaeaea">-->
                <div class="ui segment " >
                <div class="ui grid">
                    <div class="ui four wide tab column">
                        <div class="ui segment teal center aligned  segment-border-none">
                            <a class="ui teal  label big fluid">友情连接</a>
                            <table class="ui red table left aligned   " style=" border:0;">
                                <thead>
                                <tr>
                                    <th>连接状态</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <i class="save icon large"></i>
                                        总共
                                    </td>
                                    <td>
                                        <div class="ui label red" th:text="${linkCount}">144</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <i class="user icon large" ></i>
                                        已审核
                                    </td>
                                    <td>
                                        <div class="ui label violet" th:text="${linkIsChecked}">4</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <i class="user times icon large"></i>
                                        未审核
                                    </td>
                                    <td>
                                        <div class="ui label olive" th:text="${linkNotChecked}">14</div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="ui divider"></div>
                            <table class="ui red table left aligned" style=" border:0; background: #eaeaea">
                                <thead>
                                <tr>
                                    <th>添加友链</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <div class="ui right labeled input mini">
                                            <div class="ui label mini teal">
                                                地址：
                                            </div>
                                            <input class="linkUrl" type="text" placeholder="连接地址">
                                        </div>
                                        <div class="ui labeled input mini">
                                            <div class="ui label teal">
                                                名称：
                                            </div>
                                            <input class="linkName" type="text" placeholder="连接名称">
                                        </div>
                                        <button id="addLink" class="ui icon button mini teal">
                                            提交
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="ui twelve wide column">
                        <div class="ui segment red  attached middle aligned  segment-border-none">
                            <div class="ui segment  attached   m-padded segment-border-hidden segment-border-none">
                                <div class="ui two column grid  middle aligned">
                                    <div class="column">
                                        <h2 class="ui header ">友情连接</h2>
                                        <button type="button" class="ui button basic mini">
                                            刷新&nbsp;&nbsp;&nbsp; <a href=""><i class="refresh icon"></i></a>
                                        </button>
                                    </div>
                                    <div class="right aligned column">
                                        <div class="ui  action input ">
                                            <input type="text" placeholder="Search...">
                                            <button class="ui icon button">
                                                <i class="search icon"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="ui  attached red table middle aligned segment-border-hidden"
                                   style="text-align: center !important;">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>名称</th>
                                    <th>点击数</th>
                                    <th>状态</th>
                                    <th>发表时间</th>
                                    <th>操做</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="link,itemStat:${linkPageInfo.getList()}">
                                    <td th:text="${itemStat.count}">1</td>
                                    <td>
                                        <a th:text="${link.linkname}" href="#" th:href="@{${link.linkurl}}" th:target="_blank">杨青个人博客</a>
                                    </td>
                                    <td th:text="${link.clicknum}">671</td>
                                    <td>
                                        <div class="ui label orange middle aligned" th:if="${link.isagree eq 1}">已审核</div>
                                        <div class="ui label black middle aligned" th:if="${link.isagree eq 0}">未审核</div>
                                    </td>
                                    <td th:text="${#dates.format(link.addtime,'yyyy-MM-dd HH:mm:ss')}">2019-09-01</td>
                                    <td>
                                        <a th:if="${link.isagree eq 1}" href="" th:href="@{/admin/delete/{id}/link(id=${link.id})}">
                                            <div class="ui label  red">
                                                <i class="trash icon">删除</i>
                                            </div>
                                        </a>
                                        <a th:if="${link.isagree eq 0}" th:href="@{/admin/setLinkChecked/{id}/link(id=${link.id})}">
                                            <div class="ui label  teal">
                                                <i class="checked icon">通过审核</i>
                                            </div>
                                        </a>
                                        <a th:if="${link.isagree eq 0}" th:href="@{/admin/delete/{id}/link(id=${link.id})}">
                                            <div class="ui label  blue">
                                                <i class="thumbs down icon">忽略</i>
                                            </div>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr th:if="${linkCount>=10}">
                                    <th colspan="10" >
                                        每页显示数据量
                                        <select name="gender" class="ui dropdown" id="select">
                                            <option value="male">10条</option>
                                            <option value="female">30条</option>
                                        </select>
                                        <div class="ui right floated pagination menu">
                                            <a class="icon item">
                                                <i class="left chevron icon"></i>
                                            </a>
                                            <a class="item">上一页</a>
                                            <a class="item">下一页</a>

                                            <a class="icon item">
                                                <i class="right chevron icon"></i>
                                            </a>
                                        </div>
                                    </th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<th:block th:replace="_fragments::adminscript"></th:block>
<script type="text/javascript">
    $("#addLink").click(function () {
        var linkUrl = $(".linkUrl").val();
        var linkName = $(".linkName").val();
        alert(linkName +""+ linkUrl);
        $.ajax({
            url: "/admin/addLink",
            data: {linkUrl: linkUrl, linkName: linkName}, //参数值
            type: "POST",    //请求方式
            success: function () {
                alert("添加成功");
                window.location.reload();
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    });
</script>
</html>
