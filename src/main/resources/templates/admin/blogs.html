<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->      <!--使得thymeleaf模板进行后台变量取值时不显示红色波浪线-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="_fragments::adminHead(~{::title})">
    <title>博客列表</title>
   </head>
<body>
<div id="contextWrap">
    <!--左侧菜单栏-->
    <div th:replace="_fragments::leftmenu" class="ui sidebar vertical left menu overlay  borderless visible sidemenu inverted  grey" style="-webkit-transition-duration: 0.1s; transition-duration: 0.1s;" data-color="grey"></div>
    <!--右侧隐藏小菜单-->
    <div th:replace="_fragments::rightmenu" class="ui right sidebar"></div>
    <!--中间部分-->
    <div class="pusher">
        <!--头部导航栏-->
        <div th:replace="_fragments::topmenu" class="navslide navwrap"></div>
        <!--正文内容-->
        <div class="mainWrap navslide">
            <div class="ui segment  m-padded segment-border-none">


                <div class="ui two column grid  middle aligned">
                    <div class="column">
                        <h2 class="ui header ">博客列表</h2>
                    </div>

                    <div class="right aligned column">
                        <div class="ui  action input ">
                            <input type="text" placeholder="Search...">
                            <button class="ui icon button">
                                <i class="search icon"></i>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
            <div class="ui segment segment-border-none">
                <table class="ui red table" style="text-align: center !important;">
                    <thead>
                    <tr>
                        <th><i class="check icon"></i></th>
                        <th>序号</th>
                        <th>标题</th>
                        <th>类别</th>
                        <th>标签</th>
                        <th>浏览量</th>
                        <th>博主推荐</th>
                        <th>状态</th>
                        <th>发表时间</th>
                        <th>操做</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="blog:${articlePageInfo.getList()}">
                        <td>
                            <div class="ui checkbox">
                                <input type="checkbox" name="example">
                                <label></label>
                            </div>
                        </td>
                        <td th:text="${blog.id}">1</td>
                        <td th:text="${blog.title}">Docker安装mysql</td>
                        <td th:text="${blog.categoryid}">运维</td>
                        <td th:text="${blog.keyword}">Docker</td>
                        <td th:text="${blog.browsenum}">357</td>
                        <td>
                            <div class="ui label teal" th:if="${blog.isrecommend} eq 1">是</div>
                            <div class="ui label black" th:if="${blog.isrecommend} eq 0">否</div>
                        </td>
                        <td>
                            <div class="ui label black" th:if="${blog.status} eq 0">已下架</div>
                            <div class="ui label teal" th:if="${blog.status} eq 1">发布</div>
                        </td>
                        <td th:text="${blog.addtime}"> 2019-12-7</td>
                        <td>
                            <a href="" th:href="@{/admin/delete/{id}/article(id=${blog.id})}">
                                <div class="ui label  red">
                                    删除
                                </div>
                            </a>
                            <a href="" th:if="${blog.status} eq 1"
                               th:href="@{/admin/downShilft/{id}/article(id=${blog.id})}">
                                <div class="ui label  black">
                                    下架
                                </div>
                            </a>
                            <a href="" th:if="${blog.status} eq 0"
                               th:href="@{/admin/upShilft/{id}/article(id=${blog.id})}">
                                <div class="ui label  teal">
                                    上架
                                </div>
                            </a>
                            <a href="" th:if="${blog.isrecommend} eq 1"
                               th:href="@{/admin/downRecommend/{id}/article(id=${blog.id})}">
                                <div class="ui label  black">
                                    取推荐
                                </div>
                            </a>
                            <a href="" th:if="${blog.isrecommend} eq 0"
                               th:href="@{/admin/upRecommend/{id}/article(id=${blog.id})}">
                                <div class="ui label  teal">
                                    加推荐
                                </div>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="10">
                            每页显示数据量
                            <select name="gender" class="ui dropdown" id="select">
                                <option value="male">10条</option>
                                <option value="female">30条</option>
                            </select>
                            <div class="ui right floated pagination menu">
                                <a class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a class="item">上一页</a>
                                <a class="item">下一页</a>

                                <a class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<th:block th:replace="_fragments::adminscript"></th:block>
</html>
