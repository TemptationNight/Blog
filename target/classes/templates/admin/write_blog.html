<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->      <!--使得thymeleaf模板进行后台变量取值时不显示红色波浪线-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::adminHead(~{::title})">
    <title>博客发布</title>
</head>
<body>
<div id="contextWrap">
    <!--左侧菜单栏-->
    <div th:replace="_fragments::leftmenu" class="ui sidebar vertical left menu overlay  borderless visible sidemenu inverted  grey" style="-webkit-transition-duration: 0.1s; transition-duration: 0.1s;" data-color="grey"></div>
    <!--右侧隐藏小菜单-->
    <div th:replace="_fragments::rightmenu" class="ui right sidebar">

    </div>
    <!--中间部分-->
    <div class="pusher">
        <!--头部导航栏-->
        <div th:replace="_fragments::topmenu" class="navslide navwrap">

        </div>
        <!--正文内容-->
        <div class="mainWrap navslide">
            <div class="ui segment ">
                <div class="ui grid">
                    <div class="ui four wide tab column" style="background: #eaeaea">
                        <div class="ui segment teal center aligned segment-border-none">
                            <a class="ui teal  label big fluid">写博客</a>
                            <table class="ui red table left aligned" style=" border:0;background: #eaeaea">


                                <thead>
                                <tr>

                                    <th>博客状态</th>
                                    <th></th>

                                </tr>
                                </thead>


                                <tbody>
                                <tr>


                                    <td>
                                        <i class=" folder open icon large"></i>

                                        已发表
                                    </td>
                                    <td>
                                        <div class="ui label red">144篇</div>


                                    </td>

                                </tr>
                                <tr>


                                    <td>
                                        <i class="archive icon large"></i>

                                        草稿箱
                                    </td>
                                    <td>
                                        <div class="ui label violet">4篇</div>


                                    </td>

                                </tr>
                                <tr>


                                    <td>
                                        <i class=" trash icon large"></i>

                                        垃圾箱
                                    </td>
                                    <td>
                                        <div class="ui label olive">14篇</div>


                                    </td>

                                </tr>


                                </tbody>


                            </table>

                            <table class="ui  table left aligned"    style=" border:0;background: #eaeaea">
                                <thead>
                                <tr>
                                    <th>博客分类</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <i class="circle icon large green"></i>
                                        java
                                    </td>
                                    <td>
                                        <div class="ui label green">11篇</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <i class="circle icon large blue"></i>
                                        mysql
                                    </td>
                                    <td>
                                        <div class="ui label blue">3篇</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <i class="circle icon large violet"></i>
                                        Linux
                                    </td>
                                    <td>
                                        <div class="ui label violet">7篇</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <i class="circle icon large purple"></i>
                                        前端基础
                                    </td>
                                    <td>
                                        <div class="ui label purple">14篇</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <i class="circle icon large pink"></i>
                                        网站建设
                                    </td>
                                    <td>
                                        <div class="ui label pink">3篇</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <i class="circle icon large brown"></i>
                                        生活
                                    </td>
                                    <td>
                                        <div class="ui label brown">14篇</div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="ui twelve wide column" style="background: #eaeaea">
                        <!--发布博客头部区域-->
                        <div class="ui segment red  attached middle aligned  segment-border-none">
                            <div class="ui two column grid  middle aligned">
                                <div class="column">
                                    <h2 class="ui header">写博客</h2>
                                </div>
                                <div class="right aligned column">
                                    <a href="">
                                        <div class="ui label  large"><i class="pencil alternate icon"></i>存为草稿</div>
                                    </a>
                                    <a href="">
                                        <div class="ui label red large"><i class="delete icon"></i>&nbsp;&nbsp;删除</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!--发布博客区域-->
                        <div class="ui segment red attached center aligned segment-border-none">
                            <form class="ui form">
                                <table id="tbl" border=1 width="93%" frame="void" rules="none">
                                    <tr>
                                        <td>
                                            <h4>首图：</h4>
                                        <td>
                                        <td>
                                            <img src="https://picsum.photos/200/130?grayscale" alt="" class="ui image">
                                            <br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h4>标题：</h4>
                                        <td>
                                        <td>
                                            <div class="ui fluid icon input">
                                                <input type="text" placeholder="博客标题">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h4>摘要：</h4>
                                        <td>
                                        <td>
                                            <div class="ui fluid icon input">
                                                <input type="text" placeholder="博客摘要">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h4>类别：</h4>
                                        <td>
                                        <td>
                                            <div class="ui fluid selection dropdown">
                                                <input type="hidden" name="user">
                                                <i class="dropdown icon"></i>
                                                <div class="default text">博客类别</div>
                                                <div class="menu">
                                                    <div class="item" data-value="Java">
                                                        Java
                                                    </div>
                                                    <div class="item" data-value="MySql">
                                                        MySql
                                                    </div>
                                                    <div class="item" data-value="Linux">
                                                        Linux
                                                    </div>
                                                    <div class="item" data-value="前端基础">
                                                        前端基础
                                                    </div>
                                                    <div class="item" data-value="网站建设">
                                                        网站建设
                                                    </div>
                                                    <div class="item" data-value="生活">
                                                        生活
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h4>是否原创：</h4>
                                        <td>
                                        <td>
                                            <div class="ui fluid selection dropdown">
                                                <input type="hidden" name="user">
                                                <i class="dropdown icon"></i>
                                                <div class="default text">是否原创</div>
                                                <div class="menu">
                                                    <div class="item" data-value="是">
                                                        是
                                                    </div>
                                                    <div class="item" data-value="否">
                                                        否
                                                    </div>

                                                </div>
                                            </div>
                                            <br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h4>关键字：</h4>
                                        <td>
                                        <td>
                                            <div class="ui fluid icon input">
                                                <input type="text" placeholder="博客关键字(多个之间以;分隔开)">

                                            </div>
                                        </td>
                                    </tr>
                                </table>
                                <div id="md-content">
                                    <textarea style="display:none">
                                    </textarea>
                                </div>
                                <div class="ui inline fields">
                                    <div class="field">
                                        <div class="ui checkbox ">
                                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                                            <label for="shareInfo">转载声明</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui checkbox">
                                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                                            <label for="recommend">推荐</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui checkbox">
                                            <input type="checkbox" name="appreciation" id="appreciation" class="hidden">
                                            <label for="appreciation">赞赏</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui checkbox">
                                            <input type="checkbox" name="comment"  class="hidden" id="comment">
                                            <label for="comment">评论</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui checkbox">
                                            <input type="checkbox" name="setTop" id="setTop" class="hidden">
                                            <label for="setTop">置顶</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="ui container right aligned">
                                    <button type="button" class="ui button teal">发布</button>
                                    <button type="button" class="ui button red" onclick="window.history.go(-1)">放弃发布</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<th:block th:replace="_fragments::adminscript"></th:block>
<script type="text/javascript">
    var Editor;
    $(function () {
        Editor = editormd("md-content", {
            width: "100%",
            height: 500,
            syncScrolling: "single",
            path: "/lib/editmd/lib/"
        });
    });
</script>
</html>
