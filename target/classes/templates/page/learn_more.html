<!--suppress ThymeleafVariablesResolveInspection  -->     <!--使得thymeleaf模板进行后台变量取值时不显示红色波浪线-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::pageHead(~{::title})">
    <title>博客首页</title>
    <meta charset="UTF-8">
</head>
<body>
<header th:replace="_fragments::pageHeader" class="header-navigation">
</header>
<div class="pagebg">
    <img src="" th:src="@{/images/585a09b39a7ff839cbc62338d3d89521.jpg}">
</div>
<div class="container" style="position: relative;">
    <h1 class="t_nav">
        <span>不要轻易放弃。学习成长的路上，我们长路漫漫，只因学无止境。</span>
        <a href="" th:href="@{/page/index}" class="n1">网站首页</a>
        <a href="javascript:void(0)" class="n2" th:text="${typeName}">学无止境</a>
    </h1>
    <main>
        <div class="blogsbox">
            <th:block th:replace="_fragments::articleInfo"></th:block>
            <div class="pagelist"></div>
        </div>
    </main>
    <aside class="sidebar">
        <th:block th:replace="_fragments::pageRight"></th:block>
    </aside>
</div>
<footer>
    <p>
        Design by
        <a href="javascript:void(0)" target="_blank">何袁辉个人博客</a>
        <a href="javascript:void(0)">蜀ICP备11002373号-1</a>
    </p>
</footer>
<a href="http://more.yangqq.com/study/#" class="cd-top">Top</a>


</body>
</html>
